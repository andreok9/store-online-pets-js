<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/mascota.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Tienda Online de Mascotas Tommy - Productos y Servicios para Mascotas</title>
    <meta name="description"
        content="Tienda Online de Mascotas Tommy: Productos y servicios para mascotas en un solo lugar.">
    <meta name="keywords"
        content="Tienda de mascotas, productos para mascotas, cuidado de animales, alimentos para mascotas">
    <meta name="author" content="Tommy">
    <meta name="robots" content="index, follow">

</head>

<body>
    <header>
        <p class="btn-warning d-flex justify-content-center text-dark mb-0 p-2 fs-5" id="cupon">¡Completá tus datos y
            recibí tu
            cupón de 15% OFF en tu primera compra!</p>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-purple">
            <a class="navbar-brand text-logo" href="../index.html">
                <img src="../img/mascota.png" alt="logo" width="35" height="30" class="d-inline-block align-text-top">
                Tommy
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="./form.html" onclick="openPaymentForm()">
                            <span id="cartIcon"></span> </a>
                    </li>
                    <li>
                        <span id="contadorProducts"></span>
                    </li>

                </ul>

            </div>

        </nav>

    </header>
    <main>
        <div id="paymentForm">
            <h2>Formulario de pago</h2>
            <label for="cardNumber">Número de tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="Ingrese el número de tarjeta">
            <label for="cardNumber">Código de seguridad:</label>
            <input type="number" id="securityCode" placeholder="Código de seguridad">
            <label for="cardNumber">Fecha de vencimiento:</label>
            <input type="text" id="expired" placeholder="Fecha de vencimiento">
            <label for="cardNumber">Nombre y apellido:</label>
            <input type="text" id="fullName" placeholder="Nombre y apellido">
            <button id="processPayment">Procesar Pago</button>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/twitter.png" alt="Twitter"></a>
            <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
            <p>© 2023 Tienda de Mascotas Tommy. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous">
    </script>
    <script src="../app.js"></script>
</body>

</html>
